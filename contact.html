<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="profile">
                <img src="ryn.jpg" alt="Profile Picture" onclick="location.href='login.html'">
                <button class="login-button" onclick="location.href='login.html'">Login</button>
            </div>
        </nav>
    </header>
    <div class="contact-container">
        <div class="contact-box p-4 shadow-lg rounded">
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-info mb-4">
                        <h5>Phone:</h5>
                        <p>+123 456 7890</p>
                    </div>
                    <div class="contact-info">
                        <h5>Email:</h5>
                        <p>infernoreyan@gmail.com</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>Your Message</h5>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
	
	    <footer>

    </footer>

</body>
</html>
